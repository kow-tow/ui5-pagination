<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <script type="module">
            import 'ui5-pagination/dist/ui5-pagination'
        </script>
    </head>
    <body>
        <ui5-pagination-lit
            id="pagination"
            totalPage="10"
            pageIndex="3"
            onClick="click"
        ></ui5-pagination-lit>
        <div id="id"></div>
        <script>
            const iddom = document.getElementById('id')
            document.querySelector('ui5-pagination-lit').onClick = (e) => {
                iddom.textContent = e
            }
        </script>
    </body>
</html>
