<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + Lit + TS</title>
        <script type="module">
            import '/src'
        </script>
    </head>
    <body>
        <ui5-pagination-lit id="pagination" totalPage="10" pageIndex="3" onChange="click"></ui5-pagination-lit>
        <div id="id"></div>
    <script>
        const iddom = document.getElementById('id')
        document.querySelector('ui5-pagination-lit').onChange=(e)=>{
            iddom.textContent=e
        }
    </script>
    </body>
</html>
