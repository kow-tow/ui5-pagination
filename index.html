<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ui5-pagination</title>
        <script type="module">
            import '/src'
        </script>
    </head>
    <body>
        <ui5-pagination
            id="pagination"
            totalPage="10"
            pageIndex="3"
            onChange="click"
        ></ui5-pagination>
        <div id="id"></div>
        <script>
            const iddom = document.getElementById('id')
            document.querySelector('ui5-pagination').onChange = (e) => {
                iddom.textContent = e
            }
        </script>
    </body>
</html>
